<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <link rel="stylesheet" href="style.css">
  <!-- Fonts for both themes -->
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@300;400&family=Outfit:wght@200;400;600&display=swap"
    rel="stylesheet">

  <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
  <button id="theme-switch">Switch Theme</button>

  <div id="canvas-container"></div>

  <div id="ui-layer">
    <div class="timer-display">
      <div class="timer-main-text">
        <span class="time-value" id="timer-val">25</span>
        <span class="time-unit">min</span>
      </div>
      <div class="sub-text" id="timer-status">Focus Session</div>
    </div>

    <div class="controls">
      <button class="btn" data-time="5">5min</button>
      <button class="btn" data-time="10">10min</button>
      <button class="btn active" data-time="25">25min</button>
      <button class="btn" data-time="45">45min</button>
      <button class="btn" data-time="60">60min</button>
      <button class="btn" data-time="90">90min</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
